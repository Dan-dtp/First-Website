<!DOCTYPE html>

<html>
	<head> 
		<meta charset="utf-8">
		<title>Feedback</title>
		<link rel="stylesheet" type="text/css"
			href="styles.css">
	</head>
	
	<body>
		<div>
		<h1>Feedback Form</h1>
		<hr>
		<p>Tell us what you think of our website please</p>
		<form>
			<p><label>Name:
				<input name="name" type="text" size="25" maxlength="30">
			</label></p>
			
			<p><label>Email:
				<input name="name" type="text" size="25" maxlength="40">
			</label></p>

			<p><label>What did you think of the website?<br>
			   <textarea name = "comments" rows="5" cols="40">Tell us what you think.
			   </textarea>
			</label>
			</p>
			<label>Rate our site out of 5 (5 being very good and 1 being not good at all):
				<select name="rating">
					<option selected>5</option>
					<option>4</option>
					<option>3</option>
					<option>2</option>
					<option>1</option>
				</select>
			</label>
			</p>						
			<input type="submit" value="Submit"/>				
			<input type="reset" value="Clear"/>
		</form>
		<br>
		<hr>
		<p><a href="index.html"><img src="images/home.png" width="29" height="29" alt="Home button"></a></p>
		</div>
	</body>
</html>
